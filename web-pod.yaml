apiVersion: v1 
kind: Pod 
metadata:
  name: web
  labels: 
    app: web
spec: 
  containers: 
  - name: web
    image: fei84/web:v0.0.1
    volumeMounts:
    - name: app
      mountPath: /app
  initContainers:
  - name: init-myservice
    image: busybox
    command: ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh']
    volumeMounts:
    - name: app
      mountPath: /app
  volumes:
  - name: app
    emptyDir: {}
